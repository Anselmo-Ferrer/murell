services:
  - type: web
    name: murell-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /

